[package]
name = "modrinth-apitool"
version = "0.1.0"
edition = "2021"
authors = ["FlorianXXIV"]
description = "A command line interface for interacting with the modrinth api, currently it allows you to search the database for projects, in future it may allow you to download mods and create modlists to auto update."
license = "AGPL-3.0"

[dependencies]
argparse = "0.2.2"
reqwest = {version="0.12",features=["blocking","json"]}
serde = {version="1.0.214",features=["derive"]}
serde_json = "1.0.132"
